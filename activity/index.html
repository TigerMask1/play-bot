<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        #health-bar {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
        }
        #health-fill {
            height: 100%;
            background: linear-gradient(to right, #FF0000, #FF6B00);
            transition: width 0.3s ease;
        }
        #energy-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #00BFFF;
            border-radius: 10px;
            overflow: hidden;
        }
        #energy-fill {
            height: 100%;
            background: linear-gradient(to right, #00BFFF, #0080FF);
            transition: width 0.1s ease;
        }
        #skills {
            position: absolute;
            bottom: 100px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .skill-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .skill-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 215, 0, 0.4);
        }
        .skill-btn:active {
            transform: scale(0.95);
        }
        .skill-btn.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick-stick {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            transition: all 0.1s;
        }
        #kill-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            overflow: hidden;
        }
        .kill-message {
            background: rgba(0,0,0,0.8);
            border-left: 4px solid #FFD700;
            padding: 10px;
            margin-bottom: 5px;
            color: white;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .damage-number {
            position: absolute;
            color: #FF0000;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            animation: floatUp 1s ease forwards;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    
    <div id="ui">
        <div id="player-info">Loading...</div>
    </div>
    
    <div id="health-bar">
        <div id="health-fill" style="width: 100%"></div>
    </div>
    
    <div id="energy-bar">
        <div id="energy-fill" style="width: 100%"></div>
    </div>
    
    <div id="skills">
        <button class="skill-btn" data-skill="0">Q</button>
        <button class="skill-btn" data-skill="1">W</button>
        <button class="skill-btn" data-skill="2">E</button>
        <button class="skill-btn" data-skill="3">R</button>
    </div>
    
    <div id="joystick">
        <div id="joystick-stick"></div>
    </div>
    
    <div id="kill-feed"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/game.js"></script>
</body>
</html>
