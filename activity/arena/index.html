<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3c72">
    <title>ZooBot Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Connecting to ZooBot Arena...</p>
    </div>

    <div id="character-select" class="hidden">
        <h1>⚔️ Select Your Character</h1>
        <div id="character-grid"></div>
        <div id="player-status">
            <p id="waiting-text">Waiting for opponent...</p>
        </div>
    </div>

    <div id="countdown-screen" class="hidden">
        <h1 id="countdown-number">5</h1>
        <p>Battle starts in...</p>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-ui">
            <div id="player1-hud" class="hud left">
                <div class="player-info">
                    <img id="p1-avatar" class="character-avatar" src="" alt="">
                    <span id="p1-name" class="player-name">Player 1</span>
                </div>
                <div class="hp-container">
                    <div class="hp-bar">
                        <div id="p1-hp-fill" class="hp-fill" style="width: 100%"></div>
                    </div>
                    <span id="p1-hp-text" class="hp-text">100/100</span>
                </div>
            </div>

            <div id="player2-hud" class="hud right">
                <div class="player-info">
                    <span id="p2-name" class="player-name">Player 2</span>
                    <img id="p2-avatar" class="character-avatar" src="" alt="">
                </div>
                <div class="hp-container">
                    <div class="hp-bar">
                        <div id="p2-hp-fill" class="hp-fill" style="width: 100%"></div>
                    </div>
                    <span id="p2-hp-text" class="hp-text">100/100</span>
                </div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="controls">
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
            <div id="attack-buttons">
                <button class="attack-btn" data-move="0">
                    <span class="attack-name">Move 1</span>
                    <div class="cooldown-overlay"></div>
                </button>
                <button class="attack-btn" data-move="1">
                    <span class="attack-name">Move 2</span>
                    <div class="cooldown-overlay"></div>
                </button>
                <button class="attack-btn" data-move="2">
                    <span class="attack-name">Move 3</span>
                    <div class="cooldown-overlay"></div>
                </button>
                <button class="attack-btn" data-move="3">
                    <span class="attack-name">Move 4</span>
                    <div class="cooldown-overlay"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="end-game-screen" class="hidden">
        <div class="end-game-content">
            <h1 id="end-game-title">Victory!</h1>
            <div id="end-game-stats">
                <p id="winner-text"></p>
                <p id="damage-dealt-text"></p>
            </div>
            <button id="close-activity-btn" class="primary-btn">Close Activity</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://discord.com/assets/embedded-app-sdk.js"></script>
    <script src="game.js"></script>
</body>
</html>
